<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

		  min-height: 100%;
		}
		
		html {
		  height: 100%;

	</style>
	
	<script type="text/javascript">
		
		window.addEventListener("load", (event) => {
  			setTimeout(close_window,2000);
		});
		
		function close_window()
		{
			close();
		}
		
		</script>

</head>
<body>
	<div style="height: 200px"></div>
<div style="padding-left: 100px"><h1>Your cloud account was authorized</h1></div>
<div style="padding-left: 100px">This window will close automatically. <a href="#" onclick="close_window();return false;">close</a></div>

<div style="height: 200px"></div>
